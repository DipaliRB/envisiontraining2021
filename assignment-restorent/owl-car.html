<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .abc{
            height:300px;
            background:red;
        }
        .owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span{
            background:purple;
            border-radius:0px;
        }
.owl-theme .owl-dots .owl-dot span{
    border-radius:0px;

}
    </style>
</head>
<body>
    
    <div class="owl-carousel owl-theme my-slider">
        <div class="item abc">1</div>
        <div class="item abc">2</div>
        <div class="item abc">3</div>
        <div class="item abc">4</div>
        <div class="item abc">5</div>
        <div class="item abc">6</div>
        <div class="item abc">7</div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
            $('.my-slider').owlCarousel({
                loop:true,
                center:true,
                // margin:60,
                nav:true,
                // items:4,
                autoplay:true,
                responsive:{
                    320:{
                        items:1,
                        margin:0,
                        dots:false
                    },
                    768:{
                        items:2,
                        margin:5,
                        dots:true
                    },
                    992:{
                        items:4,
                        margin:60,
                        dots:true
                    }
                }
            });
        });
    </script>
</body>
</html>
