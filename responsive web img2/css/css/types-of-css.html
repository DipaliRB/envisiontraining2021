<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="external-css.css" type="text/css" rel="stylesheet">
    <style>
        h2{
            background-color:yellow;
            color:blue;
        }    
        /* span{
            background-color:green;
        } */
    </style>

</head>
<body>
    
    <!-- There are 3 types of css 
    
        1)Inline => style attribute
        2)Internal => style tag inside head after title
        3)External =>seperate css file used to link using link tag inside head after title (We will use this only)

        Reasons to use External css
        1)We have a seperate file so code will be more user friendly
        2)Internal and inline css are not suitable for responsive web designing(RWD)

        Highest priority is for inline
        Second priority is for internal
        Third priority is for external
    -->

    <h1 style="background-color:red;color:orange;">Omkar</h1>

    <h2>Hello world</h2>
    <p>Hello to the programming</p>
    <span>This is span</span>
</body>
</html>
